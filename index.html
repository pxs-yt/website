<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Top Frost-effect Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        
        .navbar {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar-content {
            display: inline-flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .navbar a.active {
            background-color: rgba(76, 175, 80, 0.6);
        }
        .content {
            padding: 20px;
            color: white;
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="content">
        <div class="section">
            <h1>Welcome to Our Website</h1>
        </div>
        <div class="section">
            <h2>About Us</h2>
        </div>
        <div class="section">
            <h2>Our Services</h2>
        </div>
        <div class="section">
            <h2>Contact Us</h2>
        </div>
    </div>
</body>
</html>
