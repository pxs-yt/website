<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Frost-effect Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .navbar {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }
        .navbar-content {
            display: inline-flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .navbar a.active {
            background-color: rgba(76, 175, 80, 0.6);
        }
        .content {
            padding-top: 80px;
            color: white;
            text-align: center;
        }

        #h1-top {
            color: black;
        }
        #p-top {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div class="content">
        <h1 id="h1-top">Welcome to Our Website</h1>
        <p id="p-top">This is a sample content area to demonstrate the top navigation bar with a frost effect.</p>
    </div>
</body>
</html>
